<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>MonCovoiturage</title>
    <style>
        /* CSS pour le style du site */
        /* Remplacez ce code avec votre propre CSS pour personnaliser le style */
        body {
            font-family: Arial, sans-serif;
             background-image: url(https://comptoirdespecheurs.com/images/photo_article/big_20190401171054_7u.jpg);
            background-size: cover;
            background-position: center;
        }
        header {
            background-color: #3f51b5;
            color: #fff;
            padding: 20px;
        }
        h1 {

            margin: 0;
        }
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin-right: 20px;
        }
        nav ul li a {
            color: #fff;
            text-decoration: none;
        }
        main {
            padding: 20px;
        }
        section {
            margin: 0 auto;
            max-width: 400px;
            text-align: center;
        }
        h2 {
            font-size: 40px;
        }
        form label, form input, form select, form button {
            display: block;
            margin-bottom: 10px;
            font-size: 40px;
        }
        form input[type="submit"] {
            background-color: #3f51b5;
            color: #fff;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }
        #resultats {
            margin-top: 20px;
        }
        footer {
            background-color: #f5f5f5;
            padding: 10px;
            text-align: center;
        }
       


    </style>
</head>
<body>
    <header>
        <h1>BlaBlapêche</h1>
        <nav>
            <ul>
                <li><a href="#rechercher">Rechercher une sortie</a></li>
                <li><a href="#proposer">Proposer une sortie</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="rechercher">
            <h2>Rechercher une sortie</h2>
            <form>
                <label for="lieuDepart">Port de départ :</label>
                <input type="text" id="lieuDepart" name="lieuDepart" list="lieuxDepart">
                <datalist id="lieuxDepart">
                    <option value="Jard-sur-Mer">Jard-sur-Mer</option>
                    <option value="Les Sables-d'Olonne">Les Sables-d'Olonne</option>
                </datalist>
                <label for="dateDepart">Date de départ :</label>
                <input type="date" id="dateDepart" name="dateDepart">
                <input type="submit" value="Rechercher">
            </form>
            <div id="resultats">
                <!-- Résultats de la recherche affichés ici -->
            </div>
        </section>
        <section id="proposer">
            <h2>Proposer un trajet</h2>
            <!-- Formulaire de proposition de trajet -->
        </section>
    </main>
    <footer>
        <p>BlaBlapêche - Tous droits réservés</p>
    </footer>
</body>
</html>
